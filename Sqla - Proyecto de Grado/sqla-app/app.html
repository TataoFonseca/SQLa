<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL por Bloques - App</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <div class="app-container">

    <!-- CONTROLES SUPERIORES -->
    <div class="controls">
      <button id="showMermaidBtn">Mostrar/Esconder Diagrama ERD</button>
      <button id="showOutputBtn">Mostrar/Esconder SQL Output</button>

      <!-- Combo: Abrir BD -->
      <div class="combobox-container">
        <button id="showOpenBdBtn">Abrir Bases de Datos ▼</button>
        <div class="combobox-menu" id="openBdMenu">
          <ul>
            <li>Importar desde archivo</li>
          </ul>
        </div>
      </div>

      <!-- Combo: Exportar BD -->
      <div class="combobox-container">
        <button id="showExportBdBtn">Exportar Bases de Datos ▼</button>
        <div class="combobox-menu" id="exportBdMenu">
          <ul>
            <li>Exportar como .SQL</li>
            <li>Exportar como .JSON</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- LAYOUT PRINCIPAL -->
    <div class="main-layout">
      <!-- Blockly -->
      <div id="blocklyDiv" class="blockly-container"></div>

      <!-- Mermaid -->
      <div id="mermaidDiv" class="mermaid-container" style="display:none;"></div>
    </div>

    <!-- SQL OUTPUT -->
    <div id="sqlOutput" class="sql-output" style="display:none;"></div>

  </div>

  <!-- TOOLBOX oculto -->
  <xml id="toolbox" style="display:none">
    <category name="Logic" colour="%{BKY_LOGIC_HUE}">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
    </category>
    <category name="Loops" colour="%{BKY_LOOPS_HUE}">
      <block type="controls_repeat_ext"></block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Math" colour="%{BKY_MATH_HUE}">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
    </category>
  </xml>

  <!-- SCRIPT PRINCIPAL -->
  <script type="module">
    import { AppController } from '/src/js/controllers/appController.js';

    document.addEventListener('DOMContentLoaded', () => {
      AppController.init(); // toda la lógica de eventos está dentro
    });
  </script>
</body>
</html>
